name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.13']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: false

    - name: Build
      run: go build -v ./...

    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test -v ./...

    - name: Coverage Gate
      run: ./scripts/coverage-check.sh

    - name: Test (race)
      if: matrix.go-version == '1.24.13'
      run: go test -race ./...

    - name: Fuzz Parity (short)
      run: go test ./router -run=^$ -fuzz=FuzzRouter_FrozenParity -fuzztime=5s

    - name: Bench
      run: ./scripts/bench.sh

    - name: Benchmark Regression Gate
      run: ./scripts/bench-compare.sh
