name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.x']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
        cache: false

    - name: Build
      run: go build -v ./...

    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test -v ./...

    - name: Test (race)
      if: matrix.go-version == '1.24.x'
      run: go test -race ./...

    - name: Fuzz Parity (short)
      run: go test ./router -run=^$ -fuzz=FuzzRouter_FrozenParity -fuzztime=5s
